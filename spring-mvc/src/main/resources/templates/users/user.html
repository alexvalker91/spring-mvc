<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<a data-th-href="@{/users/main/page}">&larr; К Основной Странице Пользователей</a>
<h1 data-th-text="${user.name}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${user.id}"></span></li>
    <li><strong>Имя</strong>: <span data-th-text="${user.name}"></span></li>
    <li><strong>Емейл</strong>: <span data-th-text="${user.email}"></span></li>
</ul>
<a data-th-href="@{/users/{userId}/edit(userId=${user.id})}">Изменить</a>
<form method="post" data-th-action="@{/users/{userId}/delete(userId=${user.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
