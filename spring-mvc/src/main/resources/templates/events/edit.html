<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ивент</title>
</head>
<body>
<a data-th-href="@{/events/{eventId}(eventId=${event.id})}">&larr; К Ивенту</a>
<h1 data-th-text="${event.title}"></h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/events/{eventId}/edit(eventId=${event.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title : event.title}">
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
